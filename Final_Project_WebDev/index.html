<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mushroom Identifier</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div id="wrapper">
            <div class="line" id="capShape"></div>
            <span class="label" id="shape">Cap Shape</span>
            <div class="line" id="capSurface"></div>
            <span class="label" id="surface">Cap Surface</span>
            <div class="line" id="capColor"></div>
            <span class="label" id="color">Cap Color</span>
            <div class="line" id="capColor"></div>
            <span class="label" id="color">Cap Color</span>

            <div class="line" id="gAttach"></div>
            <span class="label" id="attach">Cap Color</span>

            <div class="line" id="gSpacing"></div>
            <span class="label" id="spacing">Cap Color</span>

            <div class="line" id="gSize"></div>
            <span class="label" id="size">Cap Color</span>

            <div class="line" id="gColor"></div>
            <span class="label" id="gillColor">Cap Color</span>

            <div class="line" id="stalkShape"></div>
            <span class="label" id="sShape">Cap Color</span>

            <div class="line" id="sRoot"></div>
            <span class="label" id="root">Cap Color</span>

            <div class="line" id="belowRing"></div>
            <span class="label" id="below">Cap Color</span>

            <div class="line" id="aboveRing"></div>
            <span class="label" id="above">Cap Color</span>

            <div class="line" id="aboveRing"></div>
            <span class="label" id="above">Cap Color</span>

            <div class="line" id="aboveRing"></div>
            <span class="label" id="above">Cap Color</span>

            <div class="line" id="aboveRing"></div>
            <span class="label" id="above">Cap Color</span>

            <div class="line" id="aboveRing"></div>
            <span class="label" id="above">Cap Color</span>


            <img class="pic" src="photos/GeneralMushroom.png" alt="A general photo displaying different potential aspects of a mushroom." height="550px" width="320">
        </div>
    </body>
</html>
